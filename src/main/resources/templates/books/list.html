<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ebook Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .book-card { margin-bottom: 20px; border-radius: 0.5rem; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075); }
        .book-card img {
            width: 100%;
            height: 250px; /* Adjust as needed */
            object-fit: cover; /* Or 'contain' if you prefer */
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .book-card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px; /* Ensure consistent card height */
        }
        .card-title { font-size: 1.1rem; font-weight: bold; }
        .card-text small { display: block; margin-bottom: 0.25rem; }
        .placeholder-cover {
            width: 100%;
            height: 250px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.5rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>My Ebook Library</h1>
        <a th:href="@{/books/add}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Book</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${#lists.isEmpty(books)}" class="alert alert-info">
        No books found. <a th:href="@{/books/add}">Add your first book!</a>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" th:if="${not #lists.isEmpty(books)}">
        <div class="col" th:each="book : ${books}">
            <div class="card h-100 book-card">
                <a th:href="@{/books/view/{id}(id=${book.id})}">
                    <img th:if="${book.coverImagePath != null && !book.coverImagePath.isEmpty()}"
                         th:src="@{/books/files/covers/{filename}(filename=${book.coverImagePath})}"
                         class="card-img-top" th:alt="${book.title}"/>
                    <div th:unless="${book.coverImagePath != null && !book.coverImagePath.isEmpty()}"
                         class="placeholder-cover">
                        <i class="fas fa-book"></i>
                    </div>
                </a>
                <div class="card-body">
                    <div>
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                        <p class="card-text">
                            <small th:if="${not #lists.isEmpty(book.authors)}">
                                By: <span th:each="author, iterStat : ${book.authors}"
                                          th:text="${author.name + (iterStat.last ? '' : ', ')}"></span>
                            </small>
                            <small th:if="${not #lists.isEmpty(book.genres)}">
                                Genre: <span th:each="genre, iterStat : ${book.genres}"
                                             th:text="${genre.name + (iterStat.last ? '' : ', ')}"></span>
                            </small>
                        </p>
                    </div>
                    <div class="mt-auto">
                        <a th:href="@{/books/view/{id}(id=${book.id})}" class="btn btn-sm btn-outline-info me-1"><i class="fas fa-eye"></i> View</a>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i> Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this book?');">
                           <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
