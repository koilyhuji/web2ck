<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
     <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .form-container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <h2 th:text="${pageTitle}">Book Form</h2>
            <hr/>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/books/save}" th:object="${book}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="authorIds" class="form-label">Authors:</label>
                    <select id="authorIds" name="authorIds" class="form-select" multiple="multiple" size="5">
                        <option th:each="author : ${allAuthors}"
                                th:value="${author.id}"
                                th:text="${author.name}"
                                th:selected="${#lists.contains(book.authors != null ? book.authors.![id] : {}, author.id)}">
                        </option>
                    </select>
                    <small class="form-text text-muted">Hold Ctrl (or Cmd on Mac) to select multiple.</small>
                </div>

                <div class="mb-3">
                    <label for="genreIds" class="form-label">Genres:</label>
                    <select id="genreIds" name="genreIds" class="form-select" multiple="multiple" size="5">
                        <option th:each="genre : ${allGenres}"
                                th:value="${genre.id}"
                                th:text="${genre.name}"
                                th:selected="${#lists.contains(book.genres != null ? book.genres.![id] : {}, genre.id)}">
                        </option>
                    </select>
                    <small class="form-text text-muted">Hold Ctrl (or Cmd on Mac) to select multiple.</small>
                </div>


                <div class="mb-3">
                    <label for="coverImageFile" class="form-label">Cover Image:</label>
                    <input type="file" id="coverImageFile" name="coverImageFile" class="form-control" accept="image/*" />
                    <div th:if="${book.id != null && book.coverImagePath != null && !book.coverImagePath.isEmpty()}" class="mt-2">
                        Current cover: <img th:src="@{/books/files/covers/{filename}(filename=${book.coverImagePath})}" alt="Current Cover" style="max-width: 100px; max-height: 150px;" />
                        <small class="form-text text-muted d-block">Uploading a new image will replace the current one.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="ebookFile" class="form-label">Ebook File (PDF, EPUB, etc.):</label>
                    <input type="file" id="ebookFile" name="ebookFile" class="form-control" th:required="${book.id == null}" />
                     <div th:if="${book.id != null && book.ebookFilePath != null && !book.ebookFilePath.isEmpty()}" class="mt-2">
                        Current Ebook: <span th:text="${book.ebookFilePath}"></span>
                        <small class="form-text text-muted d-block">Uploading a new file will replace the current one.</small>
                    </div>
                    <small th:if="${book.id == null}" class="form-text text-danger">Ebook file is required for new books.</small>
                </div>


                <button type="submit" class="btn btn-success me-2"><i class="fas fa-save"></i> Save Book</button>
                <a th:href="@{/books}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
