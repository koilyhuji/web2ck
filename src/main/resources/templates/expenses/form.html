<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${pageTitle ?: 'Manage Expense'}">Manage Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Inter', sans-serif;
        }
        .container-fluid {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,.1);
            max-width: 700px; /* Control form width */
            margin: auto; /* Center the form */
        }
        .form-container h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
        .btn-success-custom {
            background-color: #198754; /* Green for save */
            border-color: #198754;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
         .btn-success-custom:hover {
            background-color: #157347;
            border-color: #146c43;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
        .btn-secondary-custom:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .validation-error {
            color: #dc3545; /* Bootstrap danger color */
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        .navbar-custom { /* Same as list page */
            background-color: #343a40;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f8f9fa;
        }
        .navbar-custom .nav-link:hover {
            color: #adb5bd;
        }
         .navbar-custom .nav-link.active {
            font-weight: bold;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-wallet"></i> Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox=\'0 0 30 30\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath stroke=\'rgba%28255, 255, 255, 0.5%29\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-miterlimit=\'10\' d=\'M4 7h22M4 15h22M4 23h22\'/%3E%3C/svg%3E');"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/expenses}"><i class="fas fa-list-alt"></i> Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}"><i class="fas fa-tags"></i> Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="form-container">
        <h2 th:text="${pageTitle}">Manage Expense</h2>

        <!-- Display general error messages from RedirectAttributes if any -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/expenses/save}" th:object="${expense}" method="post">
            <input type="hidden" th:field="*{id}" />

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="description" th:field="*{description}"
                       th:errorclass="is-invalid" placeholder="e.g., Coffee with friends, Monthly rent">
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-error"></div>
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (VND) <span class="text-danger">*</span></label>
                <div class="input-group">
                    <input type="number" class="form-control" id="amount" th:field="*{amount}"
                           th:errorclass="is-invalid" placeholder="e.g., 50000" step="1">
                    <span class="input-group-text">â‚«</span>
                </div>
                <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="validation-error"></div>
            </div>

            <!-- Expense Date -->
            <div class="mb-3">
                <label for="expenseDate" class="form-label">Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="expenseDate" th:field="*{expenseDate}"
                       th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('expenseDate')}" th:errors="*{expenseDate}" class="validation-error"></div>
            </div>

            <!-- Category -->
            <div class="mb-3">
                <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                <select class="form-select" id="category" th:field="*{category}" th:errorclass="is-invalid">
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${allCategories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}">Category Name
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="validation-error"></div>
                <small class="form-text text-muted">
                    Need a new category? <a th:href="@{/categories/add}" target="_blank">Add one here</a>.
                </small>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a th:href="@{/expenses}" class="btn btn-secondary-custom">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-success-custom">
                    <i class="fas fa-save"></i> Save Expense
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
