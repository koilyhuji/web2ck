<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${pageTitle ?: 'Expense Categories'}">Expense Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Inter', sans-serif;
        }
        .container-fluid {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .header-bar h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #343a40;
        }
        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 500;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table-custom {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }
        .table-custom th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 600;
            border-top: none;
        }
        .table-custom td {
            vertical-align: middle;
        }
        .table-custom tbody tr:hover {
            background-color: #f8f9fa;
        }
        .actions a {
            margin-right: 0.5rem;
            color: #6c757d;
        }
        .actions a:hover {
            color: #343a40;
        }
        .actions a.text-danger:hover {
            color: #c82333;
        }
        .no-categories {
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            color: #6c757d;
        }
        .alert-dismissible .btn-close {
            padding: 0.75rem 1rem;
        }
        .navbar-custom {
            background-color: #343a40;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f8f9fa;
        }
        .navbar-custom .nav-link:hover {
            color: #adb5bd;
        }
         .navbar-custom .nav-link.active {
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .table-responsive-custom {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .table-responsive-custom > .table-bordered {
                border: 0;
            }
            .actions {
                white-space: nowrap;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-wallet"></i> Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox=\'0 0 30 30\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath stroke=\'rgba%28255, 255, 255, 0.5%29\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-miterlimit=\'10\' d=\'M4 7h22M4 15h22M4 23h22\'/%3E%3C/svg%3E');"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/expenses}"><i class="fas fa-list-alt"></i> Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/categories}"><i class="fas fa-tags"></i> Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="header-bar">
        <h1 th:text="${pageTitle}">Expense Categories</h1>
        <a th:href="@{/categories/add}" class="btn btn-primary-custom btn-lg">
            <i class="fas fa-plus"></i> Add Category
        </a>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${#lists.isEmpty(categories)}" class="no-categories">
        <p class="lead">No categories defined yet.</p>
        <p>Start by <a th:href="@{/categories/add}">adding your first category</a>!</p>
    </div>

    <div th:if="${not #lists.isEmpty(categories)}" class="table-responsive-custom">
        <table class="table table-hover table-custom">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}">Category Name</td>
                    <td th:text="${category.description ?: '-'}">Description</td> <!-- Display '-' if description is null/empty -->
                    <td class="actions">
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}"
                           title="Delete" class="text-danger"
                           onclick="return confirm('Are you sure you want to delete this category? This might affect existing expenses linked to it if not handled by the system.');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
