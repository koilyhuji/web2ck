<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${pageTitle ?: 'Manage Category'}">Manage Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Inter', sans-serif;
        }
        .container-fluid {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,.1);
            max-width: 700px;
            margin: auto;
        }
        .form-container h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
        .btn-success-custom {
            background-color: #198754;
            border-color: #198754;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
        .btn-success-custom:hover {
            background-color: #157347;
            border-color: #146c43;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
        .btn-secondary-custom:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .validation-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        .navbar-custom {
            background-color: #343a40;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f8f9fa;
        }
        .navbar-custom .nav-link:hover {
            color: #adb5bd;
        }
         .navbar-custom .nav-link.active {
            font-weight: bold;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-wallet"></i> Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox=\'0 0 30 30\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath stroke=\'rgba%28255, 255, 255, 0.5%29\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-miterlimit=\'10\' d=\'M4 7h22M4 15h22M4 23h22\'/%3E%3C/svg%3E');"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/expenses}"><i class="fas fa-list-alt"></i> Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/categories}"><i class="fas fa-tags"></i> Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="form-container">
        <h2 th:text="${pageTitle}">Manage Category</h2>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/categories/save}" th:object="${category}" method="post">
            <input type="hidden" th:field="*{id}" />

            <!-- Category Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Category Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" th:field="*{name}"
                       th:errorclass="is-invalid" placeholder="e.g., Food, Utilities, Entertainment">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-error"></div>
            </div>

            <!-- Description (Optional) -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                          placeholder="Optional: A brief description of the category"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-error"></div>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a th:href="@{/categories}" class="btn btn-secondary-custom">
                     <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-success-custom">
                    <i class="fas fa-save"></i> Save Category
                </button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
